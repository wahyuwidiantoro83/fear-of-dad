name: Deploy Fear Of Dad

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”‘ Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 103.196.152.121 >> ~/.ssh/known_hosts

      - name: ðŸ“¦ Build React App
        run: |
          npm install
          npm run build

      - name: ðŸ“¤ Deploy to Server
        run: |
          # Copy build into server
          rsync -avz --delete dist/ wahyuwidiantoro@103.196.152.121:/home/www/fear-of-dad/dist/

      - name: ðŸ”„ Restart Nginx
        run: |
          # Restart Nginx
          ssh user@103.196.152.121 "sudo systemctl restart nginx"

      - name: ðŸ“‹ Verify Deployment
        run: |
          # Optional: Add a step to verify the deployment
          ssh wahyuwidiantoro@103.196.152.121 "ls -la /home/www/fear-of-dad/dist"
